<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 900px;
            margin: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>My Video</h1>
    <iframe src="https://drive.google.com/file/d/1ZNlH48GHcl6oNFzJJHw5PdRVMgePzFMk/preview?autoplay=1" allow="autoplay"></iframe>
    <p>If the video doesn't start, please click on the fullscreen icon and select "Open in Chrome" to view the video.</p>
    </div>
</body>
</html>
